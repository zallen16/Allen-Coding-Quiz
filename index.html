<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="" width=device-width, initial, scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>
        <p id="timer">1:00</p>
        <div class="card">
            <div class="card-text">
                <h2>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</h2>
            </div>
            <div class="card-footer">
                <button id="startquiz" class="start-btn btn">Start Quiz</button>
            </div>
        </div>
    </div>

    <div class="quiz hidden">
        <h1 id="question">Question goes here</h1>
        <div id="answer-options">
            <button class="btn answer-btn">Option 1</button>
            <button class="btn answer-btn">Option 2</button>
            <button class="btn answer-btn">Option 3</button>
            <button class="btn answer-btn">Option 4</button>
        </div>
        
    </div>
    
    <script src="./quiz-script.js"></script>
</body>

</html>
